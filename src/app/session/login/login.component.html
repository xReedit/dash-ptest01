<div class="contenedor-inner">   
  <div class="seccion-login">

    <div class="row row-m0 h-100 justify-content-center align-items-center">
      <div class="col-md-6 text-center">
          <img src="../../../assets/images/login.PNG" alt="a" class="img_ini">
      </div>
      <div class="col-md-6">
        <div class="text-center m-5">
          <img src="../assets/images/papaya_text.png" width="200px">
          <h3>Modulo Gerencial</h3><span class="text-info">En desarrollo.</span>
          <p class="fs-14">Hola, bienvenido(a), ingrese sus credenciales:</p>
          <hr>

          <form (ngSubmit)="logear()">
            <div class="row ">
              <div class="col-sm-6">
                  <mat-form-field class="w-100">
                    <input matInput placeholder="Usuario"[(ngModel)]="usuario.nomusuario" name="nomusuario">
                  </mat-form-field>
              </div>
              <div class="col-sm-6">
                  <mat-form-field class="w-100">
                    <input matInput type="password" [(ngModel)]="usuario.pass" name="pass" placeholder="Clave">
                  </mat-form-field>
              </div>
            </div>
            
            <div class="text-center">
              <mat-progress-bar [hidden]="!loading" mode="indeterminate"></mat-progress-bar>
              <span class="fs-14 font-weight-bold text-danger animated flash" [hidden]="!msjErr">Credenciales Incorrectas.</span>
            </div>
            
            <hr>
            <div class="text-center">              
              <button mat-flat-button>Listo, Ingresar</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
